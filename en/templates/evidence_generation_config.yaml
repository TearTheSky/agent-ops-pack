# Evidence Generation System Configuration
# Evidence Generation System Configuration

evidence_generation_system:
  name: "Evidence Generation System"
  description: "Automated evidence generation and recording system for work results"
  version: "1.0.0"
  
  # Automation principles
  automation_principles:
    copy_paste_ready: true
    timestamp_automatic: true
    template_based: true
    team_sharing_optimized: true
    
  # Evidence templates
  report_templates:
    
    # Resource cleanup operations
    resource_cleanup:
      filename: "resource_cleanup_template.md"
      use_cases:
        - "Spanner Kit upgrade resource cleanup"
        - "Legacy infrastructure removal"
        - "Development environment cleanup"
      format: "markdown_with_copy_blocks"
      
    # Pull request activities
    pull_request_activity:
      filename: "pull_request_template.md" 
      use_cases:
        - "PR creation completion report"
        - "CI result summary"
        - "Review request recording"
      format: "markdown_with_links"
      
    # CI issue resolution
    ci_resolution:
      filename: "ci_fix_template.md"
      use_cases:
        - "Provider version conflict resolution"
        - "Terraform validation errors"
        - "Build failure recovery"
      format: "markdown_with_technical_details"
      
    # Progress summary
    progress_summary:
      filename: "progress_summary_template.md"
      use_cases:
        - "Daily progress report"
        - "Weekly milestone summary"
        - "Project completion report"
      format: "markdown_with_statistics"

  # Format specifications
  formatting_specifications:
    
    # Copy-paste blocks
    copy_blocks:
      enabled: true
      syntax: "markdown_code_blocks"
      purpose: "Easy copy & paste for team sharing"
      
    # Timestamps
    timestamp:
      format: "JST_automatic"
      pattern: "YYYY-MM-DDTHH:MM:SS+09:00"
      placement: "header_and_completion"
      
    # Emoji categories
    emoji_categories:
      success: "✅ 🎉 ✨"
      in_progress: "⏳ 🔄 📋"
      error: "❌ ⚠️ 🔧"
      resources: "📦 🔄 🗄️ 🪣"
      time: "⏱️ 🕐"
      security: "🔐 🛡️"
      
  # Integration features
  integration_features:
    
    # TSV integration
    tsv_linking:
      enabled: true
      auto_update: true
      status_sync: true
      
    # PR references
    pr_references:
      auto_detection: true
      link_validation: true
      ci_status_fetch: true
      
    # Team sharing ready
    team_sharing_ready:
      slack_optimized: true
      github_comment_ready: true
      email_friendly: true

# Evidence template implementation examples
template_examples:
  
  # Resource cleanup evidence
  resource_cleanup_example: |
    # 🗑️ Resource Cleanup Results for {service_name}-{environment}
    
    **Date**: {timestamp}
    **Service**: {service_name}
    **Environment**: {environment}
    **PR Reference**: {pr_url}
    
    ## ✅ Successfully Deleted Resources:
    
    **📦 Backups:**
    {backup_list}
    
    **🔄 Standby Instance:**
    {standby_list}
    
    **🗄️ Metadata Database:**
    {metadata_list}
    
    **🪣 GCS Bucket:**
    {bucket_list}
    
    ### 📝 Verified Resources (No Action Required):
    {verified_resources}
    
    ### ⏱️ Execution Details:
    - **Duration**: {duration}
    - **Permissions**: {permission_method}
    - **Authentication**: {auth_method}
    - **Status**: {final_status}
    
    ### 📋 Notes:
    {additional_notes}
    
  # CI fix evidence
  ci_fix_example: |
    # 🔧 CI Error Resolution Report
    
    **Date**: {timestamp}
    **Service**: {service_name}
    **Environment**: {environment}
    **PR**: {pr_url}
    
    ## 🎯 Problem Summary:
    ```
    {error_message}
    ```
    
    ## 🔍 Root Cause:
    {root_cause_analysis}
    
    ## ✅ Solution Applied:
    ```diff
    {code_changes}
    ```
    
    ## 📊 Results:
    - **CI Status**: {ci_status}
    - **Resolution Time**: {resolution_time}
    - **Tests Passed**: {tests_passed}
    
    ## 💡 Prevention:
    {prevention_measures}

# Automated script integration
script_integration:
  
  # Generation command examples
  generation_commands:
    - command: "generate_cleanup_evidence"
      description: "Automatically generate resource cleanup evidence"
      parameters: ["service_name", "environment", "pr_url"]
      
    - command: "generate_ci_fix_evidence"
      description: "Automatically generate CI fix evidence" 
      parameters: ["service_name", "error_type", "solution"]
      
    - command: "update_progress_tsv"
      description: "Automatically update TSV progress file"
      parameters: ["status", "notes", "timestamp"]

