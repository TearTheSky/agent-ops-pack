# ------------------------------------------------------------
# 反省会のやり方ガイド
# この反省会の内容は人間同士の反省会でも活用できます
# ------------------------------------------------------------

retrospective_how_to:
  name: "AIエージェントと人間の反省会ガイド"
  description: "AIエージェントと人間が効果的に反省会を行うためのガイド"
  
  # 反省会の基本原則（基本ここだけを守ればOK）
  basic_principles:
    - "継続的改善を目的とする"
    - "形式張らずに質問1個からでも行う"
    - "どうすれば次は⚪︎⚪︎起こさずに済むんだろう？AIに質問を投げかける"
    - "非難ではなく改善に焦点を当てる"
    - "アイデアがある場合は具体的なアクションアイテムを出す"
    - "AIの回答を鵜呑みにしない、吟味する"
    - "お互いの視点を尊重する"
    - "建設的なフィードバックを心がける"
    - "決まったアクションのうち、AIの行動変更は、このops-packをAI自身に更新させる"
    - "必要に応じて、AIに反省会の記録(txt, md, csv 等)をしてもらうようにお願いする"
    - "小規模の反省会を定期的に繰り返す"
    - "改善用の運用ツール作成や既存ツール修正はAIが行ってくれるので、面倒くさがらずに時間をとって実施する"
  
  # 反省会のタイミング
  timing:
    session_end: "作業セッション（１つのまとまった作業単位）終了時"
    milestone_completion: "マイルストーン完了時"
    error_occurrence: "エラー発生時"
    daily_review: "日次レビュー、その日の業務終了前に"
    project_completion: "プロジェクト完了時"
  
  # 反省会の進め方
  process:
    step1_preparation:
      name: "準備"
      description: "反省会の準備を行う"
      actions:
        - "作業記録・ログを確認"
        - "発生した問題を整理"
        - "成功したポイントを整理"
        - "改善したい点を特定"
    
    step2_issue_identification:
      name: "問題の特定"
      description: "発生した問題を具体的に特定する"
      actions:
        - "エラーメッセージの確認"
        - "問題の原因を分析"
        - "影響範囲を評価"
        - "再発可能性を検討"
      questions:
        - "何が問題だったか？"
        - "なぜその問題が発生したか？"
        - "どのような影響があったか？"
        - "今後同じ問題を防ぐには？"
    
    step3_solution_discussion:
      name: "解決策の検討"
      description: "問題の解決策を検討する"
      actions:
        - "複数の解決策を提案"
        - "各解決策のメリット・デメリットを検討"
        - "実装可能性を評価"
        - "優先順位を決定"
      questions:
        - "どのような解決策が考えられるか？"
        - "各解決策の効果は？"
        - "実装の難易度は？"
        - "どの解決策を優先すべきか？"
    
    step4_workflow_improvement:
      name: "ワークフローの改善"
      description: "作業定義書やプロセスを改善する"
      actions:
        - "作業定義書の更新"
        - "エラーハンドリングの追加"
        - "事前チェックの強化"
        - "ベストプラクティスの文書化"
      questions:
        - "作業定義書に何を追加すべきか？"
        - "どのような事前チェックが必要か？"
        - "エラーハンドリングをどう改善するか？"
        - "他のチームにも共有できるか？"
    
    step5_action_planning:
      name: "アクションプランの策定"
      description: "具体的なアクションアイテムを決める"
      actions:
        - "改善項目の優先順位付け"
        - "担当者の決定"
        - "期限の設定"
        - "進捗確認方法の決定"
      questions:
        - "どの改善を最優先で行うか？"
        - "誰が担当するか？"
        - "いつまでに完了するか？"
        - "どうやって進捗を確認するか？"

# ------------------------------------------------------------
# Optional
# ------------------------------------------------------------

  # 反省会の例
  example:
    
    issues_identified:
      - issue: "Slackメッセージに不要な内容を追加してしまった"
        cause: "作業定義書のテンプレートを勝手に変更した"
        impact: "Low (結果的に問題なかったが、一貫性に欠ける)"
        solution: "作業定義書に「メッセージ内容は変更しない」ルールを追加"
        priority: "Medium"
      
      - issue: "権限申請システムでエラーが発生した"
        cause: "Google認証が切れていた"
        impact: "Medium (作業が遅延)"
        solution: "作業開始前に gcloud auth login 等を実行するルールを追加"
        priority: "High"
    
    improvements_made:
      - area: "作業定義書"
        change: "Slackメッセージの標準化ルールを追加"
        benefit: "一貫性のあるコミュニケーション"
        status: "Implemented"
      
      - area: "事前チェック"
        change: "Google認証確認を必須ステップに追加"
        benefit: "権限エラーの事前防止"
        status: "Implemented"
    
    action_items:
      - item: "作業定義書にコミュニケーションルールを追加"
        owner: "AI Agent"
        deadline: "2025-01-22"
        status: "Completed"
      
      - item: "権限申請時間の最適化（30分に短縮）"
        owner: "Human"
        deadline: "2025-01-22"
        status: "Completed"
    
    lessons_learned:
      - lesson: "作業定義書の一貫性が重要"
        application: "テンプレートの変更は慎重に行い、ルールを明確化"
        sharing: "他のチームの作業定義書にも適用"
      
      - lesson: "事前認証確認の重要性"
        application: "権限が必要な作業前には必ず認証状態を確認"
        sharing: "同様の権限申請作業を行うチームに共有"
  
  # 反省会の効果測定(必要であれば)
  effectiveness_measurement:
    metrics:
      - "エラー発生率の減少"
      - "作業時間の短縮"
      - "作業定義書の改善回数"
      - "アクションアイテムの完了率"
      - "チーム満足度の向上"
    
    evaluation_methods:
      - "定期的な振り返り"
      - "改善効果の定量評価"
      - "チームメンバーからのフィードバック"
      - "作業効率の測定"
      - "品質指標の追跡"

